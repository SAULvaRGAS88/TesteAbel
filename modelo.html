<!-- fazer uma tela, com formulario, onde terá um nome e um telefone usando html, css e js salvando no localStorege -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Formulário</h1>
    </header>

    <section>
        <form action="">
            <p>Nome: <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui"></p>
            <p>Telefone: <input type="number" name="cell" id="cell" placeholder="Digite seu celular aqui"></p>
            <input type="button" value="Enviar" onclick="enviar()">
        </form>

        <div>

        </div>
    </section>

    <footer>
        <p>&copy; CursoDoNomad</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
